name: School Management API Deployment (Dev)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "ap-south-1"
  SSH_PRIVATE_KEY_DEV: ${{ secrets.SSH_PRIVATE_KEY_DEV }}
  EC2_HOST_DEV: ${{ secrets.EC2_HOST_DEV }} 
  EC2_USERNAME_DEV: ${{ secrets.EC2_USERNAME_DEV }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Upload dev scripts
        uses: actions/upload-artifact@v3
        with:
          name: dev-scripts
          path: ./env/dev/scripts

      - name: Build Docker image
        run: |
          docker build -t school-management ./api
          docker save school-management -o school-management.tar

      - name: Publish school-management image artifact
        uses: actions/upload-artifact@v3
        with:
          name: school-management-image-artifact
          path: school-management.tar

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:          
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Download images artifact
        uses: actions/download-artifact@v3
        with:
          name: school-management-image-artifact

      - name: Load Docker images
        run: |
          docker load -i school-management.tar

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws configure set region "${{ env.AWS_REGION }}"

      - name: Login to ECR
        env:
          AWS_REGION: ap-south-1
          ECR_REGISTRY: 061039766524.dkr.ecr.ap-south-1.amazonaws.com/school-management
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 061039766524.dkr.ecr.ap-south-1.amazonaws.com/school-management
        run: |
          echo "ECR_REGISTRY: $ECR_REGISTRY"
          docker tag school-management "$ECR_REGISTRY:latest"
          docker push "$ECR_REGISTRY:latest"

      - name: Download dev scripts
        uses: actions/download-artifact@v3
        with:
          name: dev-scripts
          path: dev-scripts

      - name: Copy scripts to dev-server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: "${{ env.EC2_HOST_DEV }}"
          username: "${{ env.EC2_USERNAME_DEV }}"
          key: "${{ secrets.SSH_PRIVATE_KEY_DEV }}"
          port: 22
          source: dev-scripts/*
          target: "/home/ubuntu/"
        
      - name: Connect to dev-server
        uses: appleboy/ssh-action@master
        with:
          host: "${{ env.EC2_HOST_DEV }}"
          username: "${{ env.EC2_USERNAME_DEV }}"
          key: "${{ secrets.SSH_PRIVATE_KEY_DEV }}"
          port: 22
          script: |
            chmod +x /home/ubuntu/dev-scripts/build.sh
            chmod +x /home/ubuntu/dev-scripts/install.sh
            /home/ubuntu/dev-scripts/install.sh 
            /home/ubuntu/dev-scripts/build.sh "$ECR_REGISTRY" school-management "$AWS_REGION"
